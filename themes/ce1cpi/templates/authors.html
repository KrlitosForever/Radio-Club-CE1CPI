{% extends "base.html" %}

{% block title %}Autores | {{ SITENAME }}{% endblock %}

{% block content %}
<section class="authors">
    <div class="container">
        <div class="section-title">
            <h2>Autores</h2>
        </div>
        
        <ul>
            {% for author, articles in authors %}
            <li><a href="{{ SITEURL }}/{{ author.url }}">{{ author }}</a> ({{ articles|count }})</li>
            {% endfor %}
        </ul>
    </div>
</section>
{% endblock content %}
