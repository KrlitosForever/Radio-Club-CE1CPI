{% extends "base.html" %}

{% block title %}Categorías | {{ SITENAME }}{% endblock %}

{% block content %}
<section class="categories">
    <div class="container">
        <div class="section-title">
            <h2>Categorías</h2>
        </div>
        
        <ul>
            {% for category, articles in categories %}
            <li><a href="{{ SITEURL }}/{{ category.url }}">{{ category }}</a> ({{ articles|count }})</li>
            {% endfor %}
        </ul>
    </div>
</section>
{% endblock content %}
